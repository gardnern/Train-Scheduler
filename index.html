<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Train Sheduler</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
		<link rel="stylesheet" type ="text/css" href="./asset/css/style.css">
	</head>
	<body>
		<div class = "container">
				<div class = "jumbotron">
					<h1>Anytime is Train Time</h1>
				</div>
			<div class = "row" id ="currentTimeschedule">
				<div class = "table" id = "TrainTime"><h2><strong>Current Train Schedule</strong></h2>
						<table class="table">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>	
									<th>Frequency</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
									<td>Denver Express</td>
									<td>Breckenridge</td>
									<td>60</td>
									<td>15:00</td>
									<td>25</td>
									<tbody id= "addRow">
										
									</tbody>								
					    </table>
				</div>
			</div>
			<form><h2><strong>Add Train</strong></h2>
					<div class="form">
						<label for="text">Train Name</label>
						<input type="text" class="form-control" id="train-name">
					</div>

					<div class="form">
						<label for="text">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>

					<div class="form">
							<label for="text">Frequency(min)</label>
							<input type="text" class="form-control" id="frequency">
						</div>

					<div class="form">
						<label for="text">First Train Time (HH:mm - Military Time)</label>
						<input type="text" class="form-control" id="first-train">
					</div>


					<button type="submit" id="add-train" class="btn btn-success" id="addTrain"><bold>Submit</bold></button>
				</form>
		</div>

		<script src="./asset/javascript/javascript.js"></script>
	</body>
</html>
